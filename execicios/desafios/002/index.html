<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo lá em cima, como ícone de favolitos!</p>

    <picture>
        <source media="(max-width: 100px)" srcset="img/github-pp.png" type="imagem/png">
        <source media="(max-width: 200px)" srcset="img/github-p.png" type="imagem/png">
        <source media="(max-width: 250px)" srcset="img/github-m.png" type="imagem/png">
        <source media="(max-width: 550px)" srcset="img/github-g.png">
        <img src="img/github-gg.png" alt="imagem github">
    </picture>
</body>
</html>
