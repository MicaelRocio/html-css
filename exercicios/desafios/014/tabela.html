<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }

        .gray {
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead class="gray">
            <tr>
                <th scope="colgroup" rowspan="2">Área</th>
                <th scope="colgroup" rowspan="2">Diciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="colgroup" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="colgroup">Nota 1</th>
                <th scope="colgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>8.9</td>
                <td>8.2</td>
                <td>17.1</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>7.8</td>
                <td>7.5</td>
                <td>15.3</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>7.5</td>
                <td>7.2</td>
                <td>14.7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.3</td>
                <td>7.1</td>
                <td>14.4</td>
            </tr>
            <tr class="gray">
                <th scope="row" colspan="4">Média de Exatas</th>
                <td>61.5</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>7.0</td>
                <td>6.8</td>
                <td>13.8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.9</td>
                <td>7.7</td>
                <td>15.6</td>
            </tr>
            <tr class="gray">
                <th scope="row" colspan="4">Média de Humanas</th>
                <td>29.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
