<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse dite em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
<!--coloque do menor para o maior-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reprodzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Hurts So Good Blues - Unicorn Heads.mp3" type="audio/mpeg">
        <source src="midia/Hurts So Good Blues - Unicorn Heads.ogg" type="audio/ogg">
        <source src="midia/Hurts So Good Blues - Unicorn Heads.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/Hurts So Good Blues - Unicorn Heads.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
